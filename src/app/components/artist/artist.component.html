<div *ngIf='artist'>
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
            <img class="artist-thumb img-fluid img-thumbnail rounded mx-auto" src="{{artist.images[0].url}}">    
        </div>
        <div class='artist-info'>
            <h1 >{{artist.name}}</h1>
            <p *ngIf="artist.genres.length > 0">
                Genres: <span *ngFor="let genre of artist.genres">{{genre}} </span>
            </p>
        </div>
    </header> 
            
            <div class="artist-albums container-fluid">
                <div class="card-deck">
                    <div *ngFor="let album of albums" class="album card mb-3">
                                <div *ngIf="album.images.length > 0">
                                    <img class="album-thumb img-thumbnail img-top" src="{{album.images[0].url}}">    
                                    <div class='card-body'>
                                        <h5>{{album.name}}</h5>
                                        <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>
                                    </div>
                                </div>   
   
                    </div>    
                </div>    
            </div>
